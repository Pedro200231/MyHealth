<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - MyHealth</title>
    <link rel="stylesheet" href="criar-conta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../assets/images/vacina.png" alt="Ãcone de Vacina">
                <h1>MyHealth</h1>
            </div>
        </div>
    </header>

    <main>
            <div id="Formulario">
                <form id="form-criar-conta">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                    </div>
                    <div class="">
                        
                        <div class="radio-group">
                            <label for="sexo">Sexo:</label>
                            <label>
                                <input type="radio" name="sexo" value="masculino" checked>
                                <span>Masculino</span>
                            </label>
                            <label>
                                <input type="radio" name="sexo" value="feminino">
                                <span>Feminino</span>
                            </label>
                        </div>
                    </div>
                    <div class="" id="date">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Repetir senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </form>
            </div>
    </main>

    <script src="criar-conta.js"></script>
</body>

</html>
