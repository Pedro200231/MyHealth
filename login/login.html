<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaLogin</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="loginCel.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../assets/images/vacina.png" alt="Ícone de Vacina">
                <h1>MyHealth</h1>
    </header>

    <main>


        <div id="formulario">


                <form action="php.http" autocomplete="on">

                    <div id="emailBox">

                            <label for="ie-mail">E-mail</label>
                            <input type="email" name="e-mail" id="ie-mail" required minlength="5">
                    </div>
                    <div id="senhaBox">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" required minlength="5">
                    </div>
                    <div id="enviarBox">
                        <button>Entrar</button>
                        
                        <a href="#">Esqueci minha senha</a>

                    </div>



                </form>


        </div>



    </main>


    
</body>
</html>
