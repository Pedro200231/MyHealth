<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Tela de Login - MyHealth</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../assets/images/vacina.png" alt="Ãcone de Vacina">
                <h1>MyHealth</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="formulario">
            <form id="form-login" action="php.http" autocomplete="on">
                <div class="form-group">
                    <label for="ie-mail">E-mail:</label>
                    <input type="email" name="e-mail" id="ie-mail" required minlength="5">
                </div>
                <div class="form-group">
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" required minlength="5">
                </div>
                <div class="form-group" id="enviarBox">
                    <button type="submit"><a href="../home/home.html">Entrar</a></button>
                    <a href="../recuperar-senha/recuperar-senha.html">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
