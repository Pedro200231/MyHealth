<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - MyHealth</title>
    <link rel="stylesheet" href="recuperar-senha.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../assets/images/vacina.png" alt="Ícone de Vacina">

            </div>
        </div>
    </header>
    <main>
        <div class="formulario">

                    <label for="iemail">E-mail:</label>

        </div>
